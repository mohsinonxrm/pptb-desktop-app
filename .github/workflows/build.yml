name: Build

permissions:
    contents: read

on:
    push:
        branches:
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Guardrail - block direct main runs
              if: github.event_name == 'push' && github.ref == 'refs/heads/main'
              run: |
                  echo "‚ùå Direct pushes to main are not allowed."
                  exit 1

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              run: npm install -g pnpm@10.18.3

            - name: Install dependencies
              run: pnpm install

            - name: Lint code
              run: pnpm run lint

            - name: Build application
              env:
                  # Inject Supabase credentials from repository secrets
                  # These are replaced at build time and not exposed in the bundle
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
              run: pnpm run build

            - name: Verify build output
              run: |
                  if [ "$RUNNER_OS" != "Windows" ]; then
                    bash buildScripts/sh/verify-build.sh
                  fi
              shell: bash
